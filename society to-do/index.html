    <title>SOCIETY TO-DO-LIST</title>

<body>
    <div class="content">
        <header class="header">
            <a href="index2.html" id='date' target="_blank"></a>
            <button type="button" class="btn btn-dark btn-lg">ADD</button>
        </header>
        <div class="modal">
            <div class="modal-content">
                    <div class="modal__content">
                            <label for="title">Job Title</label>
                            <input type="text" name="title" id="title" autocomplete="off" required/>
                            <label for="image-url">Job Description</label>
                            <input type="text" name="description" id="descp" autocomplete="off" required/>
                            <label for="rating">Priority</label>
                            <select id="rating" name="rating">
                                    <option value="Low">LOW</option>
                                    <option value="High">HIGH</option>        
                            </select>
                          </div>
                          <div class="modal__actions">
                            <button class="btn1 btn--passive">Cancel</button>
                            <button class=" btn1 btn--success">Add</button>
                          </div>
                <div class="close">+</div>
            </div>
        </div>
        <main>
                <section id="entry-text" class="card">
                  <p>Society's Job database!</p>
                  <p>Nothing New!</p>
                </section>
              </main>
        <div class="div1">
            <h1>PENDING</h1>
            <ul>

            </ul>
        </div>
        <hr>    
        <div class="div2">
            <h1>COMPLETED</h1>

        </div>  
    </div>
